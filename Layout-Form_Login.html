<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Halaman-Login/css/Halaman_Login.css">
	<script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Halaman-Login/js/Halaman_Login.js"></script>
	<style>
		@font-face{
			font-family: font_login;
			src: url(orange-juice.ttf);
		}
	</style>
	<title>Form Login</title>
</head>
<body style="background-image: url(Halaman-Login.png);">
	<div class="container-sm">
		<div class="row">
			<div class="col-sm-12">
				<h1 align="center" style="">LOGIN</h1>
					<form action="/action_page.php" class="needs-validation" novalidate>
					    <div class="form-group">
					      <label for="uname">Username :</label>
					      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
					    </div>
					    <div class="form-group">
					      <label for="pwd">Password :</label>
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
					    </div>
					    <div class="form-group form-check">
					      <label class="form-check-label">
					        <input class="form-check-input" type="checkbox" name="remember"> Remember me
					      </label>
					    </div>
					    <div class="d-flex justify-content-center links">
					    	<button type="submit" class="btn btn-primary">Login</button>
						</div>
						<div class="d-flex justify-content-center links">
							Don't have an account?
						</div>
					    <div class="d-flex justify-content-center links">
							<a href="#" class="ml-2">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a href="#">Forgot your password?</a>
						</div>
  					</form>
				</div>
			</div>
		</div>
	</div>
</body>.html
</html>
