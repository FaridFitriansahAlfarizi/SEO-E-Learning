<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Halaman-SignUp/css/Halaman_SignUp.css">
	<script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Halaman-SignUp/js/Halaman_SignUp.js"></script>
	<style>
		@font-face{
			font-family: font_login;
			src: url(orange-juice.ttf);
		}
	</style>
	<title>Form SignUp</title>
</head>
<body style="background-image: url(Halaman-SignUp.png);">
	<div class="container-sm">
		<div class="row">
			<div class="col-sm-12">
				<h1 align="center" style="">SIGN UP</h1>
					<form action="/action_page.php" class="needs-validation" novalidate>
					    <div class="form-group">
					      <label for="uname">Username :</label>
					      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
					      <div class="valid-feedback">Valid.</div>
					      <div class="invalid-feedback">Please fill out this field.</div>
					    </div>
					    <div class="form-group">
					      <label for="pwd">Password :</label>
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
					      <div class="valid-feedback">Valid.</div>
					      <div class="invalid-feedback">Please fill out this field.</div>
					    </div>
					    <div class="form-group">
    						<label for="email">Email address :</label>
    						<input type="email" class="form-control" placeholder="Enter email" id="email" required>
  						</div>
  						<div class="form-group form-check">
					      <label class="form-check-label">
					        <input class="form-check-input" type="checkbox" name="remember" required> I agree to the
					        <a href="#">Terms of Service</a>
					         and 
					        <a href="#">Privacy Policy</a>
					        <div class="valid-feedback">Valid.</div>
      						<div class="invalid-feedback">Check this checkbox to continue.</div>
					      </label>
					    </div>
					    <div class="d-flex justify-content-center links">
					    	<button type="submit" class="btn btn-primary">Sign Up</button>
						</div>
  					</form>
			</div>
		</div>
	</div>
</body>
</html>
